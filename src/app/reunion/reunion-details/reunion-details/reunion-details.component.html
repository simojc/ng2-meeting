<div class="container">
  <!-- <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image"> -->
  <div class="row">
    <div class="col-md-11">
      <h2>{{evnmt?.nom  | uppercase}} </h2>
    </div>
  </div>


  <!-- <div> Date: {{ evnmt?.date | date:'fullDate'}} </div>

  <div> Heure début: {{evnmt.hrdeb }} </div>

  <div>  statut: {{evnmt.statut}}  </div>

   <div>  Description: {{evnmt.descr}}  </div>

  <div>  Famille d'accueil: {{evnmt.famaccueil}}  </div> -->



  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{evnmt?.date | date:'shortDate'}}</div>
      <div><strong>Heure début:</strong> {{evnmt?.hrdeb}}</div>
      <!-- <div><strong>Price:</strong> ${{evnmt?.price | currency:'USD':"symbol"}}</div> -->
      <div><strong>Statut:</strong> {{evnmt.statut}}</div>

      <div><strong>Description:</strong> {{evnmt.Description}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{evnmt?.location?.address}}<br />
        {{evnmt?.location?.city}}, {{evnmt?.location?.country}}
      </address>
    </div>
  </div>
  <hr />
  <div *ngIf="evnmt.statut =='Passee'" class="row" style="margin-bottom:10px;">
    <div class="col-md-2">
      <h3 style="margin:0"> Les thèmes discutés </h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right:20px;">
        <button class="btn btn-default" [class.active]="sortBy==='title'" (click)="sortBy='title'"> trier par title </button>
        <button class="btn btn-default" [class.active]="sortBy==='resp'" (click)="sortBy='resp'"> trier par responsable </button>
      </div>
      <!--<div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'"> All </button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'"> Beginner </button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'"> Intermediate </button>
        <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'"> Advanced </button>
      </div>-->
    </div>
    <div class="col-md-2">
      <a (click)="addEvnmtdtl()"> Ajouter une rubrique </a>
    </div>
  </div>
  <reuniondtl-list [evnmtId]="evnmt?.id" [sortBy]="sortBy" *ngIf="!addMode" [evnmtdtls]="evnmt?.evnmtdtls"> </reuniondtl-list>
  <create-reuniondtl *ngIf="addMode"  (cancelAddSession)="cancelAddSession() [eventdtlId]="evnmt?.id"  "></create-reuniondtl>

</div>
