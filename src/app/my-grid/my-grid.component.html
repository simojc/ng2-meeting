<h1>Simple ag-Grid Angular Example</h1>
 <ag-grid-angular style="width: 800px; height: 345px;" 
                 class="ag-fresh"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs"
                 [gridOptions]="gridOptions"
                 (gridReady)="onGridReady($event)"
                 [enableSorting]="true"
                 [enableFilter]="true"
                 [pagination]="true"
                 [paginationPageSize]="15">
</ag-grid-angular>
