<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name  | uppercase}} </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price | currency:'USD':"symbol"}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.address}}<br />
        {{event?.city}}, {{event?.country}}
      </address>
    </div>
  </div>
  <hr />
  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-2">
      <h3 style="margin:0"> Les sessions </h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right:20px;">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'"> Par Nom </button>
        <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'"> Par Votes </button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'"> All </button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'"> Beginner </button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'"> Intermediate </button>
        <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'"> Advanced </button>
      </div>
    </div>
    <div class="col-md-2" *ngIf="(!!this.currentUser || auth.isAuthenticated()) && (this.currentUser.admin)">
      <a (click)="addSession()"> Ajouter une Session </a>
    </div>
  </div>
  <session-list [eventId]="event?.id" [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"> </session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
