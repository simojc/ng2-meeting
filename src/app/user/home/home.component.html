<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.name}}!</h1>
    <p>You're logged in with the MEAN Stack & Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.name}} ({{user.email}} {{user.groupe_id}})
            - <a (click)="deleteUser(user._id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>


<div> 
        <h3 class="panel-title"> Les utilisateurs</h3>

</div>
<table class="table table-hover table-striped">    
    <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Groupe</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" >
            <td>{{user.name}}</td>
            <td>{{user.email}} </td>
            <td>{{user.admin}} </td>
            <!-- <td>{{user.groupe_id}}</td> -->
            <td>{{user.nom}}</td>
            <td>{{user.descr}}</td>
            <!-- <td> 	<groupe [leGroupe]="user.groupe"> </groupe> </td> -->
        </tr>
    </tbody> 
</table>
